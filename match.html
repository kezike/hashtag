<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTinder Touch Slider</title>
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
</head>
<body>
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                <li class="pane1">
                    <div class="img"></div>
                    <div>Miami Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                    <div></div>
                </li>
                <li class="pane2">
                    <div class="img"></div>
                    <div class="blurb">BLURB HI MY NAME IS PERSON AND I AM CURRENTLY WORKING AT XXX Inc and I AM 
                    LOOKING TO PROVIDE GUIDANCE TO SOMEONE INTERESTED IN THE COMPUTER SECURITY FIELD</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>
    <!-- {% for entry in entries %} -->
    <!-- <div class="blurb"
        <li> -->
        <!-- <div>{{ entry.text|safe }}</div> -->
      <!--   </li>
        {% else %}
            <li><em>No entries matched. Broaden filter!</em></li>
        {% endfor %}
    </div> -->

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
